<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HEALTH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 1200px)" href="css/1200px-and-up.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 992px) and (max-width: 1199.98px)"
        href="css/992px.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 768px) and (max-width: 991.98px)"
        href="css/768px.css">
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 576px) and (max-width: 767.98px)"
        href="css/576px.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-width: 575.98px)" href="css/less-than-576px.css">
</head>

<body>
    <div id="wrapper">
        <div id="left_block">
            <div id="logo">
                <h1>HEALTH</h1>
            </div>
            <div id="info">
                <h2>New Quality of Service</h2>
                <p>Health is a complete, paperless office solution designed for chiropractic offices. It handles
                    billing, scheduling, treatment and care tracking, patient education and retention, clinic reporting
                    and much more.</p>
            </div>
        </div>
        <div id="right_block">
            <div id="sign_in">
                <h1 class="title">Sign in</h1>
                <form id="sign_in_form" action="javascript:void(0);">
                    <label for="email" class="labels">Email</label><br />
                    <input id="email" class="inputs" type="text" placeholder="Enter your email" /><br /><br />
                    <label for="password" class="labels">Create Password</label><br />
                    <input id="password" class="inputs" type="password" placeholder="Create your password" /><br />
                    <div id="forgot_password">
                        <a id="forgot_password_link" href="../forgot_password/forgot_password.html#right_block">Forgot
                            password?</a>
                    </div>
                    <div class="buttons-links-block">
                        <button id="sign_in_button" class="buttons"> Sign in </button><br />
                    </div>
                    <div class="buttons-links-block">
                        <a id="sign_up_link" href="../sign_up/sign_up.html#right_block">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
